<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-item *ngFor="let item of items">
          <h2>{{item.title}}</h2>
          <button ion-button clear item-right (click)="viewItem(item.data)">View</button>
      </ion-item>
  </ion-list>
</ion-content>
