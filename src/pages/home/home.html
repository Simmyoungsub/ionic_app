  <ion-header>
    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <!-- 새로 고침할때 위에서 아래로 당기는 action -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..."></ion-refresher-content>
    </ion-refresher>
    <ion-list>
        <ion-item-sliding  *ngFor="let item of items">
            <ion-item>
                <h2>{{item.title}}</h2>
                <p>{{item.content}}</p>
                <button ion-button clear item-right (click)="viewItem(item.seq)">View</button>
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="deleteItem(item)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  </ion-content>
