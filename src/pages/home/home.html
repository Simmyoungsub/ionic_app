  <ion-header>
    <ion-navbar>
      <ion-title>Home</ion-title>
    </ion-navbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of items">
            <h2>{{item.title}}</h2>
            <p>{{item.content}}</p>
            <button ion-button clear item-right (click)="viewItem(item.seq)">View</button>
        </ion-item>
    </ion-list>
  </ion-content>
