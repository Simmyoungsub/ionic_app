<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button (click)="cancel()">취소</button>
    </ion-buttons>
    <ion-title>Writing</ion-title>
    <ion-buttons right>
      <button ion-button (click)="saveItem()">저장</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label color="primary" stacked>제목</ion-label>
            <ion-input type="text" placeholder="Title" [(ngModel)]="item.title" name="title"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary" stacked>내용</ion-label>
            <ion-textarea placeholder="Enter a description" [(ngModel)]="item.content" name="content"></ion-textarea>
        </ion-item>
    </ion-list>
</ion-content>
